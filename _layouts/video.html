---
layout: default
---

<div class="Wrapper">
  <div class="Video Video--large Video--inverted">
    <div class="Video-media">
      {%
        include page_video_youtube.html
        src=page.src
        title=page.title
        variant="Media--bordered"
      %}
    </div>
    <h1 class="Video-heading">{{ page.title }}</h1>
    <div class="Video-description">{{ page.content | markdownify }}</div>
  </div>

  {%
    include videos_list.html
  %}
</div>
